            document.addEventListener('touchstart', handleTouchStart, false);

            var xDown = null;

            function handleTouchStart(evt) {

            function handleTouchMove(evt) {
                evt.preventDefault();

                if ( ! xDown || ! yDown ) {
                    return;
                }

                var xUp = evt.touches[0].clientX;                                    
                var yUp = evt.touches[0].clientY;

                var xDiff = xDown - xUp;
                var yDiff = yDown - yUp;

                if ( Math.abs( xDiff ) > Math.abs( yDiff ) ) {/*most significant*/
                    if ( xDiff > 0 ) {

                        /* right swipe */
                    }                       
                } else {

                        /* up swipe */ 
                        temp += 5
                        document.getElementById("content").innerHTML = "up" + temp;
                        moveTop();

                    } else { 
                        /* down swipe */
                        temp += 5
                        document.getElementById("content").innerHTML = "down" + temp;
                        moveDown();

                    }                                                                 
                }
                /* reset values */
                xDown = null;
                yDown = null;                                             
            };
